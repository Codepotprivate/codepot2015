In this example we have one "server" and many "clients" which depend on it.
<hr/>

<data-sc-server data-name="TurboServer"></data-sc-server>

<button data-ng-click="vm.addNewClient()">
  Add new client
</button>

<div data-ng-repeat="clientName in clients">
  <data-sc-client data-name="{{::clientName}}" data-server="TurboServer"></data-sc-client>
</div>
